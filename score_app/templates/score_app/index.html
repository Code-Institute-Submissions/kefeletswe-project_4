{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <title>Score Management System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<!--add flex box class to creat flexbox and flex column to display items on top of each other-->
<body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"> Marathon Management System</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link" href="#"> All Runners</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Add Runner</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- span entire view point and set margin to 4-->
      <div class="container-fluid">
        <h2 class="m-4"> Runners</h2>
        <div class="row">
            <div class="col-12">
                <div class="card border-primary ms-4 me-4 mb-4" >
                    <div class="card-header">Header</div>
                    <div class="card-body">
                      <h4 class="card-title">Light card title</h4>
                      <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                    </div>
                  </div>
            </div> 
        </div>
        
        {% block body %}
        {% endblock %}
      </div>
      <footer class="mt-auto mb-4">
        <div class="text-center">
          <span>
            Copyright &copy; <script>document.write(new Date().getFullYear())</script> Marathon of the Year.
          </span>
        </div>
      </footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
